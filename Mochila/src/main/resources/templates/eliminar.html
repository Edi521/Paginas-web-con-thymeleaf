<html lang="es" xmlns="http://www.thymeleaf.otg">
	
	<head>
		
		<meta charset="UTF-8">
		
		<title>MOCHILA ADMIN</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	</head>
	
	<body>
		
		
		<div class="container">
			<div class="card-header">
				<h2>EDITAR MOCHILA</h2>
			</div>
			<div class="card-body">
				<div>
					<a class="btn btn-outline-danger" th:href="@{/}">REGRESAR</a>
				</div>
				<br>
				
				<div class="form-control">
					<form th:object="${mochila}" method="post" th:action="@{/eliminar}">
						<label for="idMochila">ID MOCHILA</label>
						<input class="form-control" type="number" name="idMochila" min="1" placeholder="INGRESA EL NUEVO ID" th:field="*{idMochila}" readonly>
					
						<label for="marca">MARCA MOCHILA</label>
						<input class="form-control" type="text" name="marca" placeholder="INGRESA LA MARCA" th:field="*{marca}" readonly>
						
						<label for="modelo">MODELO MOCHILA</label>
						<input class="form-control" type="text" name="modelo" placeholder="INGRESA EL MODELO" th:field="*{modelo}" readonly>
						
						<label for="color">COLOR MOCHILA</label>
						<input class="form-control" type="text" name="color" placeholder="INGRESA EL COLOR" th:field="*{color}" readonly>
						
						<label for="precio">PRECIO MOCHILA</label>
						<input class="form-control" type="number" name="precio" placeholder="INGRESA EL PRECIO" th:field="*{precio}" readonly>
						
						<label for="stock">STOCK MOCHILA</label>
						<input class="form-control" type="number" name="stock" placeholder="INGRESA LA CANTIDAD DE MOCHILAS" th:field="*{stock}" readonly>
						
						<br>
						
						<div style="text-align: center;">
							<button class="btn btn-outline-danger" type="submit" name="Eliminar">ELIMINAR</button>
						</div>
					</form>
				</div>
				
			</div>
		</div>
		
		
	</body>
	
</html>
